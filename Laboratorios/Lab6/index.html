<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.0.9/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <h1 class="text-center text-8xl bg-blue-400	p-6 "> Laboratorio 6</h1>
    <div class="text-center my-20  text-6xl flex flex-col space-y-4">
        <div class="my-10">
            <label for="user" class="m-5">Escribe tu usuario</label>
            <input id="user" type="atext" class="text-black	">
        </div>
        <div>
            <label for="password">Escribe tu password</label>
            <input id="password" type="password" class="text-black">
        </div>
        <button id="validate" class="border-4">Validar contraseñas</button>
        <div id="out"></div>
    </div>

    <div id="venta" class="text-center my-20  text-6xl flex flex-col space-y-4 mb-30">
        <h1 class="text-center text-6xl bg-blue-400 "> Vendo cartas</h1>
        <div id="productos" class="mx-20 flex flex-col my-20">
            <button id="ver_oferta" class="border-4"> Ver oferta</button>
            <div id="producto1" class="flex flex-row m-5">
                <div id="im1"></div>
                <div class="space-y-4 m-10 flex flex-col">
                    <div id="name1"></div>
                    <div id="costo1"></div>
                    <div id="stock1"></div>
                    <div id="piezas_compra1"></div>
                </div>
            </div>
            <div id="producto2" class="flex flex-row m-5">
                <div id="im2"></div>
                <div class="space-y-4 m-10 flex flex-col">
                    <div id="name2"></div>
                    <div id="costo2"></div>
                    <div id="stock2"></div>
                    <div id="piezas_compra2"></div>
                </div>
            </div>
            <div id="producto3" class="flex flex-row m-5">
                <div id="im3"></div>
                <div class="space-y-4 m-10 flex flex-col">
                    <div id="name3"></div>
                    <div id="costo3"></div>
                    <div id="stock3"></div>
                    <div id="piezas_compra3"></div>
                </div>
            </div>
        </div>
        <div>
            <button id="boton_comprar" class="text-6xl ml-10  border-4">Comprar</button>
        </div>

        <footer class="text-lg text-center fixed bottom-0  right-0">
            Referencias:
            <div class="flex flex-col">
                <a href="https://developer.mozilla.org/es/docs/Learn/HTML/Introduction_to_HTML/Creating_hyperlinks"
                    alt="Como poner hipervinculos" target="_blank">Cómo crear hipervínculos</a>
                <a href="https://tailwindcss.com/" alt="Tailwind css" target="_blank">Tailwind css</a>
                <a href="https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_style_position"
                    alt="Top attribute link" target="_blank">Top attribute</a>

            </div>
        </footer>

        <script src="script.js"></script>
</body>

</html>
